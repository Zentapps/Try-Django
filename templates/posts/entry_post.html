<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <form action="." method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form.as_p}}
        <p>
            <input type="submit" value="Save">
        </p>

    </form>
</body>
{{form.media}}
</html>
