<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <a href="{% url 'posts:create_post' %}">Create post</a>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Publication date</th>
            </tr>
        </thead>
        <tbody>
            {% for instance in instances %}
            <tr>
                <td>{{instance.title}}</td>
                <td>{{instance.content|safe}}</td>
                <td>{{instance.publication_date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
