<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'websites/includes/header.html' %}
    <ul>
        {% if post.creator == request.user %}
        <li>
            <a href="{% url 'posts:edit_post' post.pk %}">Edit post</a>
        </li>
        {% endif %}

    </ul>
    <div class="container">
        <div class="card-group vgr-cards">
          <div class="card">
            <div class="card-img-body">
            <img class="card-img" width="500px" src="{{post.image.url}}" alt="Card image cap">
            </div>
            <div class="card-body">
              <h4 class="card-title">{{post.title}}</h4>
              {{post.content|safe}}
              <span>{{post.publication_date}}</span>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
